<div class="lang-switch" role="group" aria-label="Language">
    <span class="lang-indicator" [class.is-de]="lang === 'de'"></span>

    <button type="button" class="lang-btn" [class.is-active]="lang === 'en'" (click)="setLang('en')"
        [attr.aria-pressed]="lang === 'en'">
        EN
    </button>

    <button type="button" class="lang-btn" [class.is-active]="lang === 'de'" (click)="setLang('de')"
        [attr.aria-pressed]="lang === 'de'">
        DE
    </button>
</div>
