<section class="hero">

  <div class="container">

    <h2>Frontend Developer</h2>
    <h1>Marc-Andr√© Buck</h1>

    <div class="hero-btn-section">

      <app-link-button variant="marquee" href="#projects">
        {{ lang.dict().hero.buttons.projects }}
      </app-link-button>

      <app-link-button variant="marquee" href="#contact">
        {{ lang.dict().hero.buttons.contact }}
      </app-link-button>

    </div>

  </div>

  <div class="lateral">
    <div class="left">
      <div class="scroll-down">
        <app-icon name="arrow-down" class="scroll-down-icon"></app-icon>
      </div>
      <div class="line"></div>
    </div>

    <div class="right">

      <a class="email" [href]="'mailto:' + identity.email">
        {{ identity.email }}
      </a>

      <div class="social">
        <a *ngFor="let link of socialLinks" class="social-link" [href]="link.label === 'GitHub' ? link.url : 'mailto:' + identity.email"
          [attr.aria-label]="link.ariaLabel"
          [target]="link.label !== 'Mail' ? '_blank' : undefined"
          [rel]="link.label !== 'Mail' ? 'noopener noreferrer' : undefined">
          <app-icon [name]="link.icon" class="icons"></app-icon>
        </a>

        <a class="mail" [attr.href]="'mailto:' + identity.email" rel="noopener noreferrer"
          [attr.aria-label]="'Mail to ' + identity.email">
          <app-icon name="mail" class="icons"></app-icon>
        </a>
      </div>

      <div class="line"></div>
    </div>
  </div>
  <app-marquee [items]="lang.heroMarquee()" [duration]="marqueeDuration" class="marquee"></app-marquee>
</section>
