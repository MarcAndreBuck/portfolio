<section class="hero">
  <div class="hero__content">
    <span class="hero__eyebrow">Frontend Developer</span>

    <div class="hero__headline">
      <h1 class="hero__title">Marc-Andr√© Buck</h1>

      <div class="hero__actions">
        <app-link-button variant="marquee" href="#projects">
          {{ lang.dict().hero.buttons.projects }}
        </app-link-button>

        <app-link-button variant="marquee" href="#contact">
          {{ lang.dict().hero.buttons.contact }}
        </app-link-button>
      </div>
    </div>
  </div>

  <div class="hero__rails">
    <div class="hero__rail hero__rail--left">
      <div class="hero__scroll">
        <app-icon name="arrow-down" class="hero__scroll-icon"></app-icon>
      </div>
      <div class="hero__line"></div>
    </div>

    <div class="hero__rail hero__rail--right">
      <a class="hero__email" [href]="'mailto:' + identity.email">
        {{ identity.email }}
      </a>

      <div class="hero__social">
        <a *ngFor="let link of socialLinks" class="hero__social-link"
          [href]="link.label === 'GitHub' ? link.url : 'mailto:' + identity.email" [attr.aria-label]="link.ariaLabel"
          [target]="link.label !== 'Mail' ? '_blank' : undefined"
          [rel]="link.label !== 'Mail' ? 'noopener noreferrer' : undefined">
          <app-icon [name]="link.icon" class="hero__icon"></app-icon>
        </a>

        <a class="hero__social-link hero__social-link--mail" [attr.href]="'mailto:' + identity.email"
          rel="noopener noreferrer" [attr.aria-label]="'Mail to ' + identity.email">
          <app-icon name="mail" class="hero__icon"></app-icon>
        </a>
      </div>

      <div class="hero__line hero__line--muted"></div>
    </div>
  </div>

  <app-marquee [items]="lang.heroMarquee()" [duration]="marqueeDuration" class="hero__marquee"></app-marquee>
</section>
